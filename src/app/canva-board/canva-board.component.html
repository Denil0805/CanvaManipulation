<div class="container">
    <div class="row my-3 align-items-center">
        <div class="col-md-4 p-4">
            <h2>User Credentials</h2>
            <div class="form">
                <label for="username" class="form-label mt-2">Username:</label>
                <input type="text" id="username" class="form-control" (input)="updateCanvas()" placeholder="Username">
                <label for="designation" class="form-label mt-2">Designation:</label>
                <input type="text" id="designation" class="form-control" (input)="updateCanvas()"
                    placeholder="Designation">
                <label for="fontSelect" class="form-label mt-2">Select Font Family:</label>
                <select id="fontSelect" class="form-select" [(ngModel)]="selectedFont" (change)="updateCanvas()">
                    <option *ngFor="let font of fonts" [value]="font">{{ font }}</option>
                </select>
            </div>
        </div>
        <div class="col-md-8 border d-flex justify-content-center p-3 position-relative overflow-scroll"
            style="max-width: 80vw; height: 90vh;">
            <div style="position: absolute; ">
                <div style="position: relative;">
                    <canvas #canvas class="border shadow rounded draggable-canvas" id="canvas" appDraggable></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
